world_name: $(env ROBOT_ENV)

# -----------------------------------------------------------------------------------------------------------------------------

plugins:

- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: amigo
      urdf_rosparam: /amigo/robot_description
      joint_topics:
        - topic: /amigo/joint_states

- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: amigo

- name: navigation
  lib: libed_navigation_plugin.so
  parameters:
      occupancy_grid_publisher:
          resolution: 0.05
          frame_id: /map
          min_z: 0.025
          max_z: 1.8
          default_offset: 0.7
      depth_sensor_integration:
          frame_id: /map
          topic: /amigo/top_kinect/rgbd
          num_samples: 640
          slope_threshold: 1
          slope_window_size: 30
          min_distance: 0.4
          max_distance: 2.0

- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: amigo

- name: kinect_integration
  lib: libed_kinect_plugin.so
  enabled: 1
  parameters:
      topic: /amigo/top_kinect/rgbd

- name: entity_clearer
  lib: libed_clearer_plugin.so
  enabled: 1
  parameters:
      entity_timeout: 1.0

#- name: laser_integration
#  lib: libed_laser_plugin.so
