world_name: $(env ROBOT_ENV)_empty

# -----------------------------------------------------------------------------------------------------------------------------

plugins:
- name: robot_plugin
  lib: libed_robot_plugin.so
  parameters:
      robot_name: amigo
      urdf_rosparam: /amigo/robot_description
      joint_topics:
        - topic: /amigo/joint_states
- name: gui_server
  lib: libed_gui_server_plugin.so
  parameters:
      robot_name: amigo
- name: tf_publisher
  lib: libed_tf_publisher_plugin.so
  parameters:
      root_frame_id: /map
      exclude: amigo
- name: kinect_integration
  lib: libed_kinect2_plugin.so
  enabled: 1
  parameters:
      debug: 0
      continuous: 0
      topic: /amigo/top_kinect/rgbd
      max_correspondence_distance: 0.1
      max_range: 3.0
      downsample_factor: 2

- name: object_fitter
  lib: libed_fitter_plugin.so
  parameters:
      topic: /amigo/top_kinect/rgbd
      min_poi_distance: 1.0
      models:
        - name: rwc2015/bed
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/bed.jpg    
        - name: rwc2015/bedstand          
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/bedstand.jpg    
        - name: rwc2015/cabinet/cabinet_frame
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/cabinet.jpg
        - name: rwc2015/couch
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/couch.jpg          
        - name: rwc2015/couch_table
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/couchtable.jpg          
        - name: rwc2015/cupboard
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/cupboard.jpg          
        - name: rwc2015/fridge
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/fridge.jpg          
        - name: rwc2015/large_table
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/large_table.jpg     
        - name: rwc2015/small_table
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/small_table.jpg        
        - name: rwc2015/table
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/table.jpg
        - name: rwc2015/thrashbin
          image: $(env TUE_ENV_DIR)/system/src/challenge_open/images/trashbin.jpg

